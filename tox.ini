[tox]
envlist = py36,py37,py38,py39

[testenv]
deps =
    pytest
    coverage
commands=
    coverage run --branch --include="tradedangerous/*" -m pytest {posargs}
    coverage report --show-missing
    coverage erase
setenv=
    TD_DATA = ./test-data

[flake8]
include =
    tradedangerous,
    tests
# ignore = E501
max-line-length = 160
